<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<nav id="menu">
    <ul>
        <li><a href="#">Sign in</a></li>
        <li><a href="#">Register</a></li>
    </ul>
</nav>
<h1>Probono</h1>
<p>A Simple Shareable To-Do List</p>
<div id="form">
    <div>
        <input type="text" id="name" placeholder="Enter name...">
    </div>
    <div>
        <input type="email" id="email" placeholder="Enter email here...">
    </div>
    <div>
        <textarea id="input" placeholder="Write your next task here..."></textarea>
    </div>
    <div>
        <input type="number" id="number" placeholder="Enter estimated time to complete here...">
    </div>
    <div>
        <input id="date" type="date" placeholder="Enter due date here...">
    </div>
    <div>
        <button id="button">Create</button>
    </div>

</div>

<div>
    <p>Request completion velocity: </p>
    <p id="total-tasks3">Total number of requests: </p>
    <p id="wait-time">Estimated wait time: </p>
    <p>Total number of requests completed: </p>
    <p>Total number of hours volunteered: </p>
</div>

<ul id="list"></ul>

</body>
</html>
