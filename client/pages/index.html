<h1>Probono</h1>
<p>A Simple Shareable To-Do List</p>
<div id="form">
    <div>
        <input type="text" id="name" placeholder="Enter name...">
    </div>
    <div>
        <input type="email" id="email" placeholder="Enter email here...">
    </div>
    <div>
        <textarea id="input" placeholder="Write your next task here..."></textarea>
    </div>
    <div>
        <input type="number" id="number" placeholder="Enter estimated time to complete here...">
    </div>
    <div>
        <input id="date" type="date" placeholder="Enter due date here...">
    </div>
    <div>
        <button id="button">Create</button>
    </div>

</div>

<div>
    <!--<p>Request completion velocity: </p>-->
    <p id="wait-time">Estimated wait time: </p>
    <p id="total-tasks">Total number of requests: </p>
    <!--<p id="total-requests">Total number of requests completed: </p>-->
    <!--<p id="total-hours">Total number of hours volunteered: </p>-->
</div>

<ul id="list"></ul>

</body>
